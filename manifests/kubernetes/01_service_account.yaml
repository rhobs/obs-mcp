apiVersion: v1
kind: Namespace
metadata:
  name: obs-mcp
  labels:
    kubernetes.io/metadata.name: obs-mcp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: obs-mcp
  namespace: obs-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: obs-mcp
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["perses.dev"]
    resources: ["persesdashboards"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: obs-mcp
subjects:
  - kind: ServiceAccount
    name: obs-mcp
    namespace: obs-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: obs-mcp
