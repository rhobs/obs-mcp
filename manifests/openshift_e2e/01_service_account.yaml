apiVersion: v1
kind: Namespace
metadata:
  name: obs-mcp
  labels:
    kubernetes.io/metadata.name: obs-mcp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: obs-mcp
  namespace: obs-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: obs-mcp-monitoring-reader
rules:
  # Required for Prometheus API access with serviceaccount auth mode
  # 'create' is needed because Prometheus uses HTTP POST for some query endpoints
  # and the Kubernetes API proxy maps POST to 'create'.
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheuses/api"]
    resourceNames: ["k8s"]
    verbs: ["get", "create"]
  # Required for Alertmanager API access (read-only)
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["alertmanagers/api"]
    resourceNames: ["main"]
    verbs: ["get", "list"]
---
# RoleBinding scoped to openshift-monitoring namespace only
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: obs-mcp-monitoring-reader
  namespace: openshift-monitoring
subjects:
  - kind: ServiceAccount
    name: obs-mcp
    namespace: obs-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: obs-mcp-monitoring-reader
